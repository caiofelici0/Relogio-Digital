<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>

  <body>
    <div id="container">

      <div id="menu">
        <button id="relogio-btn">Rélogio</button>
        <button id="cronometro-btn">Cronômetro</button>
      </div>

      <div id="container-tempo">
        <div id="relogio">
          <div id="area-tempo">
            <span id="horas"></span>
            <p>horas</p>
          </div>
          <p>:</p>
          <div id="area-tempo">
            <span id="minutos"></span>
            <p>minutos</p>
          </div>
          <p>:</p>
          <div id="area-tempo">
            <span id="segundos"></span>
            <p>segundos</p>
          </div>
        </div>
        <div id="cronometro" class="">
          <div id="area-tempo">
            <span id="min-cronometro">00</span>
          </div>
          <p>:</p>
          <div id="area-tempo">
            <span id="sec-cronometro">00</span>
          </div>
          <p>:</p>
          <div id="area-tempo">
            <span id="milisec-cronometro">000</span>
          </div>
        </div>
        </div>
      </div>

    </div>
  </body>
</html>
